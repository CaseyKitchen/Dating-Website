    <meta charset="UTF-8">

        fieldset{
            border: 10px solid yellow;

<body>
<h2> Please Enter Your Details For Are Dating Website</h2>

<fieldset>
    <legend>Your Face</legend>

    <label for="Your Image">Your Image:</label>

            <input type="file"
                    id="Your Image"
                    value="Picter">

   <label>Image preview:</label>

</fieldset>

<fieldset>
    <legend>Your General Details</legend>


            <label for="Name">Name:</label>
            <input type="text"
                       id="Name"
                       name="Name"
                       required>



                <label for="gender"> Gender:</label>
                <input id="gender"
                       type="radio"
                       name="gender"
                       value="male"
                       checked> Male



                <input type="radio"
                       name="gender"
                       value="female">Female


            <label for="Age">Age:</label>
            <input type="number"
                       id="age"
                       required>


            <label for="Date">Date of brith:</label>
                <input type="date"
                       id="date"
                       required>


            <label for="Fcolor">Favorite color:</label>
            <input type="color"
                       id="Fcolor"
                       required>


            <label for="option1">Which country:</label>
            <select id="option1">
                <option value="USA">USA</option>
                <option value="Mexico">Mexico</option>
                <option value="Canida">Canida</option>
                <option value="UK">UK</option>
                <option value="Others">Others</option>
                <option value="no selection">no selection</option>
            </select>



        <!--<tr>

        </tr>-->


</fieldset>

<fieldset>
    <legend>Your indicators</legend>


            <label for="hight">hight:short</label>

            <input  type="range" min="0" max="100"
                        id="hight"
                        value="Picter">tall

            <label for="salary">salary:poor</label>

            <input  type="range" min="0" max="100"
                        id="salary"
                        value="Picter">rich



</fieldset>
<fieldset>

    <legend>Your contact information</legend>

        <label for="email">Email</label>

        <input type="email"
                   id="email"
                   required>





        <label for="Mobile">Mobile</label>

        <input type="tel"
                   id="mobile"
                   required>



            <label for="address">Address</label>

            <textarea id="address" required></textarea>


    <form>
        <label for="checkbox">Method to Contact You: </label>
        <input type="checkbox"
               id="checkbox"
               name="checkbox"> Email
        <input type="checkbox"> Whatsapp
        <input type="checkbox"> In-app chat
    </form>


</fieldset>

    <input  type="submit"
            id="sphereSubmit"
            value="Submit">
